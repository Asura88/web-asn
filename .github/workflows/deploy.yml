
name: Deployment
concurrency: live

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: live
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Build
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.x'
      run: dotnet workload restore && dotnet publish -c release
    - name: Tailscale
      uses: tailscale/github-action@v2
      with:
        oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
        oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
        tags: tag:ci
    - name: Copy To Production
      run: ssh -o "StrictHostKeyChecking no" ubuntu@vcsjones-dev


